<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Tareas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        #task-container {
            background: #ffffff;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .add-button {
            background-color: #007aff;
            color: white;
        }

        .add-button:hover {
            background-color: #005fbb;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        .edit-button, .delete-button, .complete-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .edit-button:hover, .delete-button:hover, .complete-button:hover {
            background-color: #e0e0e0;
        }

        .edit-button::before {
            content: "‚úèÔ∏è";
        }

        .delete-button::before {
            content: "üóëÔ∏è";
        }

        .complete-button::before {
            content: "‚úîÔ∏è";
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Planificador de Tareas</h1>
    <div id="task-container">
        <input type="text" id="task-input" placeholder="A√±adir nueva tarea...">
        <button class="add-button" id="add-task-button">A√±adir Tarea</button>
        <ul id="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addTaskButton = document.getElementById('add-task-button');
        const taskList = document.getElementById('task-list');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.className = task.completed ? 'completed' : '';
                taskItem.innerHTML = `
                    <span>${task.text}</span>
                    <div>
                        <button class="complete-button" onclick="toggleComplete(${index})"></button>
                        <button class="edit-button" onclick="editTask(${index})"></button>
                        <button class="delete-button" onclick="deleteTask(${index})"></button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            tasks.push({ text: taskText, completed: false });
            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const newTaskText = prompt('Edita tu tarea:', tasks[index].text);
            if (newTaskText !== null) {
                tasks[index].text = newTaskText.trim();
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Inicializar la aplicaci√≥n mostrando las tareas almacenadas
        renderTasks();
    </script>
</body>
</html>
